<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBande</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/gym_logo.png" type="image/png">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="gym_logo.png">
            <p>FitBande</p>
        </div>
        <div class="navbar">
            <li <a href="#">Home</a></li>
            <li <a href="#">Why FitBande</a></li>
            <li <a href="#">Services</a></li>
            <li <a href="#">Contact us</a></li>
        </div>
        
    </header>
    <div class="container">
        <h1>Sweat Karo. Fit Raho. <br>Your fitness journey starts here.</h1>
    </div>
    <section class="form">
        <form action="noaction.py">
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Name"><br>                
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Email"><br>
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Phone Number"><br>
            </div>
            <div class="btn">
                <button>Join now</button>

            </div>
        </form>
    </section>
    
    <div class="tlogo">
        <ul>
            <li>
                <a class="logos" id="twitter" href="https://twitter.com" target="_blank">
                <ion-icon name="logo-twitter"></ion-icon></a>
            </li>
            <li >
                <a class="logos" id="insta" href="https://instagram.com" target="_blank"> 
                    <ion-icon name="logo-instagram"></ion-icon></a>
            </li>
            <li>
                <a id="facebook" href="https://facebook.com" target="_blank">
                    <ion-icon name="logo-facebook"></ion-icon></a>
            </li>
            <li>
                <a id="youtube" href="https://youtube.com" target="_blank">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
            </li>
            <li id="copyright">
                Copyright &copy; FitBande 
            </li>
        </ul>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
